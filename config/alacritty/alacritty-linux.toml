# Alacritty config for Linux (Ubuntu)
# Compatible with older versions (0.11+)

[shell]
program = "/usr/bin/zsh"
args = ["-l"]

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
startup_mode = "Maximized"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 3
y = 3

[scrolling]
history = 10000
multiplier = 3

[font]
size = 13

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = false

[mouse]
hide_when_typing = false

# Tairiki-inspired colors (dark theme)
[colors.primary]
background = "#1a1a2e"
foreground = "#c8d3f5"

[colors.cursor]
text = "#1a1a2e"
cursor = "#c8d3f5"

[colors.normal]
black = "#1a1a2e"
red = "#ff757f"
green = "#c3e88d"
yellow = "#ffc777"
blue = "#82aaff"
magenta = "#c099ff"
cyan = "#86e1fc"
white = "#c8d3f5"

[colors.bright]
black = "#444a73"
red = "#ff757f"
green = "#c3e88d"
yellow = "#ffc777"
blue = "#82aaff"
magenta = "#c099ff"
cyan = "#86e1fc"
white = "#ffffff"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"
